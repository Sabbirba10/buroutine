<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <title>Routine Summer 2025</title>
        <!-- Title of the page -->
        <meta property="og:title" content="Routine Summer 2025" />

        <!-- Description -->
        <meta property="og:description" content="A Live Relay UI of Connect with Seat Status, Class Schedule and Much more!" />
    
        <!-- Type of content -->
        <meta property="og:type" content="website" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
</head>
<body class="bg-gray-900">
    
<div class="sticky top-0 shadow mb-4 pb-4 pt-6 bg-gray-900">
    <input class="transition-all bg-slate-700 text-white flex items-center w-2/3 text-center mx-auto shadow-white rounded-xl border-y-[1px] border-y-blue-900 border-x-2 border-x-blue-600 p-3 placeholder-gray-500 focus:border-y-2 focus:border-y-blue-400 focus:outline-0" type="text" id="searchInput" placeholder="Enter Course Code or Faculty Initial e.g - CSE110 or TAW">
</div>

<div class="space-y-5" id="tableContainer">
    <table id="table" class=" font-semibold table-fixed text-white border-2 border-slate-600 w-full">
        <thead class="sticky top-[88px] bg-blue-800">
            <tr>
                <th class="break-words w-32 border-2 border-gray-400 text-center">Code</th>
                <th class="w-24 border-2 border-gray-400 text-center p-3">Fac</th>
                <th class="w-24 border-2 border-gray-400 text-center p-3">Req</th>
                <th class="w-24 border-2 border-gray-400 text-center p-3">Cap</th>
                <th class="w-20 border-2 border-gray-400 text-center p-3">Book</th>
                <th class="w-24 border-2 border-gray-400 text-center p-3">Ava</th>
                <th class="border-2 border-gray-400 text-center p-3">Class</th>
                <th class="border-2 border-gray-400 text-center p-3">Lab</th>
                <th class="w-30 border-2 border-gray-400 text-center p-3">Exam</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body content goes here -->
        </tbody>
    </table>
</div>
</body>

<script src="./indexConnect.js"></script>
<script src="./search.js"></script>
</html>
